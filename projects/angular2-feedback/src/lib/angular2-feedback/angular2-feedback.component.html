  <button
    #feedbackBtn
    id="feedback-widget-button"
    class="fw-btn fw-btn--fixed {{feedbackWidgetOptions.buttonClass}}
           fw-btn--{{feedbackWidgetOptions.feedbackPosition}}
           fw-btn--{{feedbackWidgetOptions.buttonSize}}"
    (click)="onFeedbackStart()"
  >
    {{ feedbackWidgetOptions.buttonText }}
  </button>

  <div *ngIf="isFeedbackFinished" class="fw-success">
    <button class="fw-btn fw-btn__success-close" type="button" (click)="onSuccessPopupClose()"></button>
    <span> {{ feedbackWidgetOptions.feedbackSuccessTitle }} </span>
  </div>

  <ng-template #feedbackWidgetDialog></ng-template>
