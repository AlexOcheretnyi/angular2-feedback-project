<div class="feedback-screenshot__window">
  <div *ngIf="!isElementSelected" class="feedback-screenshot__window__highlighter">
    <div class="feedback-screenshot__window__highlight-line feedback-screenshot__window__highlight-line--right"></div>
    <div class="feedback-screenshot__window__highlight-line feedback-screenshot__window__highlight-line--left"></div>
    <div class="feedback-screenshot__window__highlight-line feedback-screenshot__window__highlight-line--top"></div>
    <div class="feedback-screenshot__window__highlight-line feedback-screenshot__window__highlight-line--bottom"></div>
  </div>

  <div *ngIf="!isElementSelected" class="feedback-screenshot__window__header">
    <p> Select an element of the page. </p>
    <button
      id="feedback-screenshot-window-close"
      class="feedback-screenshot__window-btn__close"
      (click)="onScreenshotWindowClose()">

    </button>
  </div>
  <div class="feedback-screenshot__window__shade feedback-screenshot__window__shade--right"></div>
  <div class="feedback-screenshot__window__shade feedback-screenshot__window__shade--top"></div>
  <div class="feedback-screenshot__window__shade feedback-screenshot__window__shade--left"></div>
  <div class="feedback-screenshot__window__shade feedback-screenshot__window__shade--bottom"></div>
  <div
    [ngClass]="{'feedback-screenshot--selected': isElementSelected}"
    class="feedback-screenshot__window__shade feedback-screenshot__window__content-highlighter"
  >
    <button *ngIf="isElementSelected" class="feedback-screenshot-btn__close" (click)="onScreenshotWindowClose()"></button>
    <button *ngIf="isElementSelected" class="feedback-screenshot-btn__change" (click)="onScreenshotChange()"> Change </button>

  </div>
</div>
