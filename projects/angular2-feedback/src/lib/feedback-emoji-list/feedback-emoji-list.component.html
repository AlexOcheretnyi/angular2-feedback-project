<ul [ngClass]="{'feedback-emoji__list-intro': value === null}" class="feedback-emoji__list fw-flex--center">
  <li
    *ngFor="let emoji of feedbackEmojis; let i = index"
    class="fw-flex--center fw-flex--grow"
  >
    <div
      [ngClass]="{ 'feedback-emoji--active': value === i}"
      class="feedback-emoji feedback-emoji--{{emoji}}"
      (click)="onEmojiChosen(emoji, i)"
    ></div>
    <p *ngIf="value === null" class="feedback-emoji__label-intro">{{emoji | titlecase}}</p>
  </li>
</ul>
