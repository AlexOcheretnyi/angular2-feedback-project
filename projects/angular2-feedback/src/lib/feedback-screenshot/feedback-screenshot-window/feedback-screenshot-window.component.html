<div class="fw-screenshot__window">
  <div *ngIf="!isElementSelected" class="fw-screenshot__window-highlighter">
    <div class="fw-screenshot__window-highlight-line fw-screenshot__window-highlight-line--right"></div>
    <div class="fw-screenshot__window-highlight-line fw-screenshot__window-highlight-line--left"></div>
    <div class="fw-screenshot__window-highlight-line fw-screenshot__window-highlight-line--top"></div>
    <div class="fw-screenshot__window-highlight-line fw-screenshot__window-highlight-line--bottom"></div>
  </div>

  <div *ngIf="!isElementSelected" class="fw-screenshot__window-header">
    <p> Select an element of the page. </p>
    <button
      id="feedback-screenshot-window-close"
      class="fw-screenshot__window-btn-close"
      (click)="onScreenshotWindowClose()">

    </button>
  </div>
  <div class="fw-screenshot__window-shade fw-screenshot__window-shade--right"></div>
  <div class="fw-screenshot__window-shade fw-screenshot__window-shade--top"></div>
  <div class="fw-screenshot__window-shade fw-screenshot__window-shade--left"></div>
  <div class="fw-screenshot__window-shade fw-screenshot__window-shade--bottom"></div>
  <div
    [ngClass]="{'fw-screenshot--selected': isElementSelected}"
    class="fw-screenshot__window-shade fw-screenshot__window-content-highlighter"
  >
    <button *ngIf="isElementSelected" class="fw-screenshot__btn-close" (click)="onScreenshotWindowClose()"></button>
    <button *ngIf="isElementSelected" class="fw-screenshot__btn-change" (click)="onScreenshotChange()"> Change </button>

  </div>
</div>
