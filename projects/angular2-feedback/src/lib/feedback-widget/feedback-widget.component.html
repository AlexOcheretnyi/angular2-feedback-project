  <button
    id="feedback-widget-btn"
    #feedbackBtn
    class="fw-btn fw-fixed {{feedbackWidgetOptions.buttonClass}}
           fw-position--{{feedbackWidgetOptions.feedbackPosition}}
           fw-position--{{feedbackWidgetOptions.feedbackPosition}}-rotate
           fw-btn--{{feedbackWidgetOptions.buttonSize}}"
    (click)="onFeedbackStart()"
  >
    {{ feedbackWidgetOptions.buttonText }}
  </button>
  <div
    *ngIf="isFeedbackFinished"
    class="feedback-widget__feedback-success"
  >
    <button class="feedback-btn__feedback-success" type="button" (click)="this.isFeedbackFinished = false"></button>
    {{ feedbackWidgetOptions.feedbackSuccessTitle }}
  </div>
  <ng-template #feedbackWidgetDialog></ng-template>
